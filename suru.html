<html>
<head>
<title>Registeration form</title>
</head>
<body bgcolor="lightpink">
<center><h1 style="color:green;"><ceneter>Registeration form(suru)</center></h1></p>
<form action="suru.html" method="get">
<fieldset style="background-color:slatepink;">
<legend><h2>PERSONAL DETAILS</h2></legend>
<label><h4>NAME</h4></label>
<input type="text">
<br>
<label><h4>ROLL NO</h4></label>
<input type="text">
<br>
<label><h4>ADDRESS</h4></label>
<textarea cols="40"rows="10"></textarea><br>
<label><h4>SELECT COUNTRY</h4></label>
<select name="country">
<option value="India">India</option>
<option value="Paris">Paris</option>
<option value="US">US</option>
<option value="China">China</option>
</select>
</fieldset>
<fieldset>
<fieldset style="background-color:slatepink;">
<legend><h2>ACADEMIC DETAILS</h2></legend>
<label><h4>BRANCH<br></h4></label>
<input type="radio">IT<br>
<input type="radio">CSE<br>
<input type="radio">ECE<br>
<input type="radio">EEE<br>
</fieldset>
<input type="submit" value="SUBMIT">
<input type="reset" value="RESET">
</form>
</body>
